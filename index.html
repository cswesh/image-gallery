<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>IMG Gallery</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="" class="logo">
            <img src="img/menu-icon.png" alt="" class="menu-icon">
        </div>
        <div class="row">
            <div class="left-col">
                <div class="content">
                    <h1><span>Colors</span> are the smiles of nature</h1>                    
                    <p>
                        In nature, light creates the colors. <br> the picture, color creates the lights.
                    </p>
                    <div class="arrow">
                        <img src="img/arrow.png" alt="">
                    </div>
                    <img src="img/art.png" alt="" class="art">
                </div>
            </div>
            <div class="right-col">
                <img src="img/pic1.png" id="picture">
            </div>
            <div class="controller">
                <ul>
                    <li class="active btn">1</li>
                    <li class="btn">2</li>
                    <li class="btn">3</li>
                    <li class="btn">4</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        var btn=document.getElementsByClassName("btn");
        var pic = document.getElementById("picture");

        for(let i=0;i<btn.length;i++){
            btn[i].addEventListener('click',function(){
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active","");
                this.className +=" active";
            });
        }

        btn[0].onclick=function(){
            pic.src = "img/pic1.png";
        }
        btn[1].onclick=function(){
            pic.src = "img/pic2.png";
        }
        btn[2].onclick=function(){
            pic.src = "img/pic3.png";
        }
        btn[3].onclick=function(){
            pic.src = "img/pic4.png";
        }
        </script>
</body>
</html>
